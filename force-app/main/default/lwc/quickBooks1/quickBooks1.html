<template>

    <lightning-card title="Expense">

        <div style="display: inline-flex;">

            <lightning-combobox class="slds-p-around_medium"
                label="Payee"
                options={vendornamesoptions}
                onchange={handleVendorChange}>
                
            </lightning-combobox>

            <lightning-combobox class="slds-p-around_medium"
                label="Select an Account"
                options={accountTypeOptions}
                onchange={handleAccountChange}>
            </lightning-combobox>

            <p style="margin-top: 35px; margin-right:10px" class="slds-p-around_medium"><b>Balance:</b>
                {selectedAccountBalance}</p>

        </div>
        <br>
        <br>
        <div style="display: inline-flex;">
            <lightning-input class="slds-p-around_medium slds-size_1-of-3" label="Payment date" type="date"></lightning-input>
            <lightning-combobox class="slds-p-around_medium slds-size_1-of-3" label="Payment method"></lightning-combobox>
            <lightning-input class="slds-p-around_medium slds-size_1-of-3" label="Ref no."></lightning-input>
        </div>

        <div>
            <strong class="slds-p-around_medium">Category Details</strong>
            <c-child-quick-books row1={category} row2={categoryDescription}
                row3={categoryAmount} row4={categoryBillable}
                expense-category-options={expenseCategoryOptions}
                onchangedata={handleChildDataChange}></c-child-quick-books>
        </div>

        <br>

        <div>
            <strong class="slds-p-around_medium">Item Detailss</strong>
            <c-child-quick-books row1={itemProduct} row2={itemDescription}
                row3={itemQuantity} row4={itemRate}></c-child-quick-books>
        </div>

        <div>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile" multiple>
        </div>
        <br/>
        <!-- <div class="slds-m-around_medium">
            <lightning-input type="file" 
            accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
            label="Attachment" onchange={openfileUpload}></lightning-input>
        </div>
        <template if:true={fileData}>
            <p>{fileData.filename}</p>
        </template>

        <lightning-button variant="brand" label="Save" title="Save" onclick={handleCreateExpense} class="slds-m-left_x-small"></lightning-button> -->

        <lightning-button variant="brand" label="Save" title="Save"
            onclick={handleCreateExpense} class="slds-m-left_x-small"></lightning-button>

    </lightning-card>
</template>
